<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>

<body class="h-screen w-full">
    <div class="h-full w-full justify-evenly items-center flex lg:px-40 px-5 lg:space-x-5">
        <div class="w-6/12 hidden lg:block">
            <img src="../assets/kuli.png" class="object-contain h-96 w-full">
        </div>
        <div class="lg:w-5/12 w-full">
            <div class="flex items-end space-x-5 mb-5">
                <h4 class="text-primary font-bold text-3xl">Daftar akun</h4>
                <p class="text-primary font-bold text-xl">benerin.com</p>
            </div>
            <div class="bg-white  w-full drop-shadow-lg border border-gray-200 rounded-lg py-10 px-5">
                <!-- alert  -->
                <div class="bg-red-200 border border-red-500 mb-5 text-red-700 px-4 py-3 rounded-lg relative"
                    role="alert">
                    <strong class="font-bold">Holy smokes!</strong>
                    <span class="block sm:inline">Something seriously bad happened.</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <title>Close</title>
                            <path
                                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                        </svg>
                    </span>
                </div>
                <form class="space-y-7">
                    <div class="form-group">
                        <label>Nama Pengguna</label>
                        <input type="text" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label>Kata Sandi</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nomor Handphone</label>
                        <input type="text" class="form-control">
                    </div>

                    <div>
                        <div class="flex justify-center mb-5">
                            <button class="btn btn-secondary">Selanjutnya</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
